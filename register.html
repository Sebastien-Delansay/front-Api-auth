<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css"/>
    <title>Register</title>
</head>
<body id="body">
    <div class="alert container-fluid text-center">

    </div>

    <div class="image">

        <img src="./assets/api.png" alt="logo" id="logo"/>
        <img src="./assets/canard.gif" alt="canard" id="duck"/>
        <img src="./assets/pseudo.png" alt="pseudo" id="nom"/>
        <img src="./assets/mail.png" alt="mail" id="adresse"/>
        <img src="./assets/pass.png" alt="pass" id="pass"/>
        <img src="./assets/life.png" alt="life" id="life"/>
        
    </div>

    <div class="titre text-center">

        <H1>S'INSCRIRE</H1>

    </div>
    <div class="next text-center">

        <a href="index.html" type="button" class="btn btn-secondary">RETOUR</a>

    </div>

    </br>

    <div class="formulaire container">

        <form action="#" id="form" >

            <div class="form-group">
                <label for="name">PSEUDO</label>
                <input type="text" class="form-control" id="name" placeholder="choisissez un pseudo">
              </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Entrez un e-mail valide">
            </div>

            <div class="form-group">
                <label for="password">Mot de Passe</label>
                <input type="password" class="form-control" id="password" placeholder="choisissez un mot de passe">
              </div>
            
            <div class="form-group">
                <label for="bio">Votre Bio</label>
                <textarea class="form-control" id="bio" rows="4" placeholder="Parlez nous un peu de vous..."></textarea>
            </div>
             
            </br>
            <div class="text-center mt-5">
                <button type="submit"  class="btn btn-primary">enregistrer</button>
            </div>
            
          </form>

    </div>  
    
</body>
<script src="./style/app.js"></script>
<script src="./style/anim.js"></script>
</html>
